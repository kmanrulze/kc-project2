trigger:
  branches:
    include:
    - Feature
    exclude:
    - master/*
    - KC/*
    - Shawn/*
    - Jacob/*

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

jobs:
- job: Build
  steps:
  - script: echo Started Build
    condition: always()

  - task: ado-discord-webhook@1
    inputs:
      channelId: '639181531809710090'
      webhookKey: 'xNh4eYrr02Lki3xT25aFuerWFYR8vIKS4hYGcHxgrw2kDEJD6TKeWxnwYOWBBWK8klXc'
      name: 'Azure'
      messageType: embeds
      embeds: |
        [{
        "title": "Build Started",
        "description": "Pipeline Build",
        "url": "hhttps://dev.azure.com/kcguzman/Project-2",
        "color": 5199950,
        "thumbnail": { "url": "https://pbs.twimg.com/profile_images/1145617831905681408/XNKktHjN_400x400.png" },
        "author": { "name": "Azure Devops Featured Pipeline", "url": "https://discordapp.com", "icon_url": "https://cdn.discordapp.com/embed/avatars/0.png"},
        "fields": [{"name": "SonarCloud Organization Link", "value": "[SonarCloud (https://sonarcloud.io/dashboard?branch=Feature&id=DBnD)"}]
        }]
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'DBnD'
      organization: 'dbnd-project-2'
      scannerMode: 'MSBuild'
      projectKey: 'DBnD'
      extraProperties: |
          sonar.exclusions=**/lib/**
          sonar.exclusions=**/Migrations/**

  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'dotnet build $(buildConfiguration)'
    workingDirectory: './DatabasesNDragons'
  - task: DotNetCoreCLI@2
    continueOnError: true
    inputs:
      command: 'test'
      projects: '**/*Test/*.csproj'
      workingDirectory: './DatabasesNDragons'
      arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
  - task: ado-discord-webhook@1
    inputs:
      channelId: '639181531809710090'
      webhookKey: 'xNh4eYrr02Lki3xT25aFuerWFYR8vIKS4hYGcHxgrw2kDEJD6TKeWxnwYOWBBWK8klXc'
      name: 'Azure'
      messageType: embeds
      embeds: |
        [{
