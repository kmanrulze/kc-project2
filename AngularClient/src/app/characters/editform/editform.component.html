<div class="class cat-background">
  <div class="main-padding">
      <div class="main-tack left"><i class="fas fa-dice-d20"></i></div>
      <div class="main-tack right"><i class="fas fa-dice-d20"></i></div>
  </div>
  <div class="form-title">Edit Character</div>
  <form #Character="ngForm">
    <div class="form-group">
      <label for="FirstName">First Name</label>
      <input type="text" #firstname="ngModel" pattern="^[a-zA-Z][a-zA-Z ]+" maxlength="20" minlength="3" [class.is-invalid]="firstname.invalid && firstname.touched" class="form-control" name="FirstName" aria-describedby="firstNameHelp" placeholder="Characters First Name" [(ngModel)]="character.FirstName">
      <small id="firstNameHelp" [class.d-none]="firstname.invalid && firstname.touched" class="form-text text-muted">Please, only use 3-20 alphanumeric characters.</small>
      <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">Please, only use 3-20 alphanumeric characters.</small>
    </div>
    <div class="form-group">
      <label for="LastName">Last Name</label>
      <input type="text" #lastname="ngModel" pattern="^[a-zA-Z][a-zA-Z ]+" maxlength="20" minlength="3" [class.is-invalid]="lastname.invalid && lastname.touched" class="form-control" name="LastName" aria-describedby="LastNameHelp" placeholder="Characters Last Name" [(ngModel)]="character.LastName">
      <small id="lastNameHelp" [class.d-none]="lastname.invalid && lastname.touched" class="form-text text-muted">Please, only use 3-20 alphanumeric characters.</small>
      <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Please, only use 3-20 alphanumeric characters.</small>
    </div>
    <div class="text-center container-fluid icon-submit-container">
        <div class="icon-submit-back"><input type="image" (click)="onEditSubmit(Character)" class="icon-submit" src="../../../assets/images/feathers_t.png" /></div>
        <div class="icon-submit-front">Submit</div>
    </div>
  </form>
  <div class="main-padding">
      <div class="main-tack left"><i class="fas fa-dice-d20"></i></div>
      <div class="main-tack right"><i class="fas fa-dice-d20"></i></div>
  </div>
</div>
