<div class="class cat-background" novalidate>
    <div class="main-padding">
        <div class="main-tack left"><i class="fas fa-dice-d20"></i></div>
        <div class="main-tack right"><i class="fas fa-dice-d20"></i></div>
    </div>
  <div class="form-title">New Character</div>
  <form>
    <div class="form-group">
      <label for="exampleInputFirstName">First Name</label>
      <input type="text" class="form-control" id="FirstName" name="FirstName" aria-describedby="emailHelp" placeholder="New Characters First Name">
      <small id="nameHelp" class="form-text text-muted valid-feedback">3-20 alphanumeric characters.</small>
      <small class="invalid-feedback"> Sorry, but you can only use 3-20 alphanumeric characters.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputLastName">Lastname</label>
      <input type="text" class="form-control" id="LastName" name="LastName" placeholder="New Characters Last Name" required>
      <small id="nameHelp" class="form-text text-muted valid-feedback">3-20 alphanumeric characters.</small>
      <small class="invalid-feedback"> Sorry, but you can only use 3-20 alphanumeric characters.</small>
    </div>
    <div class="text-center container-fluid icon-submit-container">
        <div class="icon-submit-back"><input ngSubmit type="image" class="icon-submit" src="../../../assets/images/feathers_t.png" alt="Submit" /></div>
        <div class="icon-submit-front">Submit</div>

    </div>
  </form>
  <div class="main-padding">
      <div class="main-tack left"><i class="fas fa-dice-d20"></i></div>
      <div class="main-tack right"><i class="fas fa-dice-d20"></i></div>
  </div>
</div>
