<div class="body-splash-container">
  <div class="body-wash"></div>
  <div class="body-img">
</div>


<router-outlet></router-outlet>

<div id="main-app" *ngIf="auth.loggedIn; else AnonWelcome">
  <app-navbar></app-navbar>
</div>

<ng-template #AnonWelcome>

  <div class="main" id="main" *ngIf="!auth.loggedIn">
    <div class="main-inside">
        <div class="main-padding">
            <div class="main-tack left"><i class="fas fa-dice-d20"></i></div>
            <div class="main-tack right"><i class="fas fa-dice-d20"></i></div>
        </div>
        <h1>DnD Trunk</h1>
        <p class="">Keep it here, so it's not everywhere.</p>
        <a class="main-auth-link text-center" (click)="auth.logIn();">
          <p><img class="main-auth-logo" src="../assets/images/key_t.png" alt=""></p>
          <p class="">Please login or register to continue!</p>
        </a>
        <div class="main-padding">
            <div class="main-tack left"><i class="fas fa-dice-d20"></i></div>
            <div class="main-tack right"><i class="fas fa-dice-d20"></i></div>
        </div>
    </div>
  </div>

</ng-template>
